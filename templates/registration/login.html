{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIGEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background: #1a0000;
        }

        /* ── Red Swirl Background ── */
        .bg-swirl {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-swirl::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background:
                radial-gradient(ellipse at 30% 50%, #DC2626 0%, transparent 50%),
                radial-gradient(ellipse at 70% 30%, #b91c1c 0%, transparent 50%),
                radial-gradient(ellipse at 50% 70%, #991b1b 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, #7f1d1d 0%, transparent 40%),
                radial-gradient(ellipse at 20% 20%, #ef4444 0%, transparent 45%);
            animation: swirl 20s linear infinite;
        }

        .bg-swirl::after {
            content: '';
            position: absolute;
            width: 180%;
            height: 180%;
            top: -40%;
            left: -40%;
            background:
                conic-gradient(from 0deg at 50% 50%,
                    transparent 0deg,
                    rgba(220, 38, 38, 0.4) 60deg,
                    transparent 120deg,
                    rgba(185, 28, 28, 0.3) 200deg,
                    transparent 260deg,
                    rgba(239, 68, 68, 0.35) 320deg,
                    transparent 360deg);
            animation: swirl 15s linear infinite reverse;
        }

        @keyframes swirl {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Overlay for depth */
        .bg-overlay {
            position: fixed;
            inset: 0;
            z-index: 1;
            background:
                radial-gradient(ellipse at center, transparent 20%, rgba(10, 0, 0, 0.4) 80%);
        }

        /* ── Login Container ── */
        .login-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 480px;
            padding: 1.5rem;
        }

        /* ── Glassmorphism Card ── */
        .login-card {
            width: 100%;
            background: rgba(80, 80, 80, 0.45);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem 2.5rem 2rem;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* ── Title ── */
        .login-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* ── Welcome Section ── */
        .welcome-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-text {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .welcome-divider {
            width: 60%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0.6rem auto;
        }

        .welcome-sub {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* ── Form Fields ── */
        .field-group {
            margin-bottom: 1.2rem;
        }

        .field-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
        }

        .field-label .icon {
            color: #DC2626;
            font-size: 1.1rem;
        }

        .field-input {
            width: 100%;
            padding: 0.75rem 1.2rem;
            border: none;
            border-radius: 50px;
            background: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: #333;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .field-input::placeholder {
            color: #999;
        }

        .field-input:focus {
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.3);
        }

        /* ── Submit Button ── */
        .btn-entrar {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            border: none;
            border-radius: 50px;
            background: #ffffff;
            color: #DC2626;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-entrar:hover {
            background: #DC2626;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }

        .btn-entrar:active {
            transform: translateY(0);
        }

        /* ── Error Messages ── */
        .error-messages {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.4);
            border-radius: 12px;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
        }

        .error-messages p {
            color: #fecaca;
            font-size: 0.82rem;
            margin: 0;
            line-height: 1.5;
        }

        /* ── Footer ── */
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .login-footer .icon {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .login-footer span {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }

        .login-footer a {
            color: #ffffff;
            font-weight: 600;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .login-footer a:hover {
            color: #fecaca;
        }

        /* ── Responsive ── */
        @media (max-width: 520px) {
            .login-card {
                padding: 2rem 1.5rem 1.5rem;
                border-radius: 16px;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .welcome-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Red Swirl Background -->
    <div class="bg-swirl"></div>
    <div class="bg-overlay"></div>

    <!-- Login Content -->
    <div class="login-wrapper">
        <div class="login-card">
            <h1 class="login-title">SIGEP</h1>

            <div class="welcome-section">
                <p class="welcome-text">Seja Bem-Vindo!</p>
                <div class="welcome-divider"></div>
                <p class="welcome-sub">Coloque seus dados para prosseguir</p>
            </div>

            {% if form.errors %}
            <div class="error-messages">
                <p><i class="bi bi-exclamation-triangle"></i> Usuário ou senha inválidos. Tente novamente.</p>
            </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}

                <div class="field-group">
                    <label class="field-label">
                        <i class="bi bi-person-fill icon"></i>
                        Usuário
                    </label>
                    <input type="text" name="username" class="field-input" placeholder="exemplousuario"
                        autocomplete="username" autofocus required value="{{ form.username.value|default:'' }}">
                </div>

                <div class="field-group">
                    <label class="field-label">
                        <i class="bi bi-key-fill icon"></i>
                        Senha
                    </label>
                    <input type="password" name="password" class="field-input" placeholder="••••••••••"
                        autocomplete="current-password" required>
                </div>

                <button type="submit" class="btn-entrar">
                    Entrar <i class="bi bi-box-arrow-in-right"></i>
                </button>
            </form>
        </div>

        <div class="login-footer">
            <i class="bi bi-question-circle icon"></i>
            <span>Esqueceu a senha?</span>
            <a href="#">Contate o administrador.</a>
        </div>
    </div>
</body>

</html>
