{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - NBR Gestão{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary">NBR Gestão</h3>
                    <p class="text-muted">Acesse sua conta para continuar</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button type="submit" class="btn btn-primary w-100 mt-4 py-2 fw-bold">
                        ENTRAR <i class="bi bi-box-arrow-in-right"></i>
                    </button>
                </form>
            </div>
            <div class="card-footer bg-white border-0 text-center pb-4">
                <small class="text-muted">Esqueceu a senha? Contate o administrador.</small>
            </div>
        </div>
    </div>
</div>

<style>
    /* Esconde a Sidebar na tela de login */
    .sidebar,
    .mobile-toggle {
        display: none !important;
    }

    .main-content {
        margin-left: 0 !important;
    }
</style>
{% endblock %}
