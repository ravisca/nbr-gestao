{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ titulo }} | SIGEP{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div
                class="card-header {% if 'Entrada' in titulo %}bg-success{% else %}bg-danger{% endif %} text-white py-3">
                <h4 class="mb-0"><i class="bi bi-arrow-left-right"></i> {{ titulo }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'estoque_list' %}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit"
                            class="btn {% if 'Entrada' in titulo %}btn-success{% else %}btn-danger{% endif %}">
                            Confirmar Movimentação
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
